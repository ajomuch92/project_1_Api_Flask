<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <style>
      #form{
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <section class="hero is-fullheight" v-if="!userName">
        <div id="form" class="hero-body">
          <div class="has-text-centered box">
            <h1 class="title">Bienvenido</h1>
            <div class="field">
              <div class="control">
                <input class="input" type="text" placeholder="Nombre de usuario" v-model="tempUserName">
              </div>
            </div>
            <a class="button is-link" @click="login">Ingresar</a>
          </div>
        </div>
      </section>
      <section class="hero is-fullheight" v-else>
        <div class="hero-body">

        </div>
        <footer class="footer">
          <div class="content">
          </div>
        </footer>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>
      var socket = io.connect('http://' + document.domain + ':' + location.port);
    </script>
    <script src="%% url_for('static', filename='controller.js') %%"></script>
  </body>
</html>
